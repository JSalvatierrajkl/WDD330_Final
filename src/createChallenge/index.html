<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create a New Challenge - Sports Challenge Tracker App</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/CreateChallenge.js"></script>
    
  <body>
    <div id="header"></div>
      <main>
          <section id="create-challenge">
              <h2>Create a New Challenge</h2>
              <form id="create-challenge-form">
                  <label for="challenge-name">Challenge Name:</label>
                  <input type="text" id="challenge-name" name="challenge-name" required>
                  
                  <label for="challenge-description">Description:</label>
                  <textarea id="challenge-description" name="challenge-description" required></textarea>
                  
                  <label for="challenge-goal">Goal (e.g., "Run 100 km"):</label>
                  <input type="text" id="challenge-goal" name="challenge-goal" required>
                  
                  <label for="challenge-duration">Duration (in days):</label>
                  <input type="number" id="challenge-duration" name="challenge-duration" required>
                  
                  <button type="submit">Create Challenge</button>
              </form>
          </section>
      </main>
      <div id="footer"></div>
      <script src="../index.js"></script>
  </body>
  </html>
