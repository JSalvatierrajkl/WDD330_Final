<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Trackapp</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/Challenges.js"></script>
    <script type="module" src="../js/sportsUpdates.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <section id="home">
            <div class="hero-content">
                <h2>Welcome to the Sports Challenge Tracker App</h2>
                <img src="public/images/hero.png" alt="hero" />
                <p>Track your sports challenges, compete with friends<br>and stay motivated!</p>
            </div>
        </section>
        <section id="sports-updates">
            <h2>Sports Updates</h2>
            <div id="soccer-updates">
                <h3>Soccer Matches</h3>
                <ul id="soccer-matches-list"></ul>
            </div>
            <div id="nba-updates">
                <h3>NBA Matches</h3>
                <ul id="nba-matches-list"></ul>
            </div>
            <div id="tennis-updates">
                <h3>Tennis Matches</h3>
                <ul id="tennis-matches-list"></ul>
            </div>
            <div id="volleyball-updates">
                <h3>Volleyball Matches</h3>
                <ul id="volleyball-matches-list"></ul>
            </div>
        </section>
        <section id="challenges">
            <h2>Challenges</h2>
            <ul id="challenge-list"></ul>
        </section>
    </main>
    <div id="footer"></div>

</body>
</html>
